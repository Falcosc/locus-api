android {
    defaultConfig {
        versionCode 2
        versionName '0.2'
    }

    // specifies flavor dimension
    flavorDimensions "base"

    // product flavors
    productFlavors {
        locusApiSample {
            applicationId "com.asamm.locus.api.sample"
            dimension "base"
        }
    }
}

dependencies {
    // use current Locus API module in "debug" mode
    // debugCompile project(':core:locus-api-android')
    // use published Locus API, maven repository
    // releaseCompile('com.asamm:locus-api-android:0.2.6')

    // get locus API
    compile project(':locus-api-android')
//    compile 'com.asamm:locus-api-android:0.2.12'

    // Android support libraries
    compile 'com.android.support:appcompat-v7:' + LIB_ANDROID_SUPPORT
}